<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My notion application</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="note-form">
    <h2>Create a Note</h2>
    <label for="noteTitle">Title</label>
    <input id="noteTitle" type="text" placeholder="Enter a title" required>

    <label for="noteAuthor">Your Name</label>
    <input id="noteAuthor" type="text" placeholder="Enter your name" required>

    <label for="noteContent">Content</label>
    <textarea id="noteContent" placeholder="Enter your note..." required></textarea>

    <button id="saveNoteButton">Save Note</button>
</div>

<ul id="notesList"></ul>
</body>
</html>
